<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <section class="container">
        <div class="heading">
            <img src="https://png.pngitem.com/pimgs/s/301-3010825_transparent-background-survey-clipart-hd-png-download.png" alt="" class="heading__img">
            <h1 class="heading__title flipX">To-Do List</h1>
        </div>
        <form class="form">
            <div>
                <label for="todo" class="form__label">~ Today I need to ~</label>
                <input type="text" class="form__input" id="todo" name="to-do" size="30" autocomplete="off" required>
                <button class="button"><span>Submit</span></button>
            </div>
        </form>
        <div>
            <ul class="toDoList">
            </ul>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
